<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num1 = 10;
        var num2 =3;

        num1 += num2;
        document.write(num1, "<br>");

        num1 -= num2;
        document.write(num1, "<br>");

        num1 *= num2;
        document.write(num1, "<br>");

        num1 %= num2;
        document.write(num1, "<br>");
    </script>

</head>
<body>
    
</body>
</html>
